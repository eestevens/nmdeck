group 'com.northwesternmutual'
version '1.0'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "Console"

run{
    standardInput = System.in;
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
